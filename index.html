<!DOCTYPE html> 
<html lang="ru">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Место</title> 
    </head>
    <body>
        <div class ="page">  
            <header class="header">
                <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
            </header>
            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/profile/image.svg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                    <ul class="cards">
                       
                    </ul>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
            </footer>
        </div>
            <section class="popup popupEdit">
                <div class="popup__container">
                    <form class="popup__content"  method="post" name="profile" novalidate>
                        <h2 class="popup__heading">Редактировать профиль</h2>
                        <label class="popup__form">
                            <input
                                id = "person"
                                name ="person"
                                type="text"
                                class=" popup__input popup__input_type_name"
                                placeholder="Имя"
                                value="Жак-Ив Кусто"   
                                minlength="2"
                                maxlength="40"
                                required
                            >
                            <span class="person-error popup__error"></span>
                        </label>
                        <label class="popup__form">
                            <input
                                id = "about"
                                name="about"
                                type="text"
                                placeholder="О себе"
                                class="popup__input popup__input_type_composition"
                                value="Исследователь океана"
                                minlength="2"
                                maxlength="200"
                                required
                            >
                            <span class="about-error popup__error "></span>
                        </label>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close-button popupEdit__close-button"></button>
                </div>
            </section>

            <section class="popup popupCard">
                <div class="popup__container">
                    <form  id="cardform" class="popup__content popupCard__content" method="post" name="cardAdd" novalidate>
                        <h2 class="popup__heading">Новое место</h2>
                        <label class="popup__form">
                            <input
                                id = "name"
                                name ="name"
                                type="text"
                                class=" popup__input popup__input_type_card-name"
                                placeholder="Название"
                                value=""
                                required
                                minlength="2"
                                maxlength="30"
                            >
                            <span class="name-error popup__error"></span>
                        </label>
                        <label class="popup__form">
                            <input
                                id = "link"
                                name="link"
                                type="url"
                                placeholder="Ссылка на картинку"
                                value=""
                                class="popup__input popup__input_type_link"
                                required
                            >
                            <span class="link-error popup__error"></span>
                        </label>
                        <button type="submit" class="popup__save-button popupCard__save-button">Создать</button>
                    </form>
                    <button type="button" class="popup__close-button popupCard__close-button"></button>
                </div>
            </section>

            <section class="popup popupView">
                <div class="popupView__content">
                    <button type="button" class="popup__close-button popupView__close-button"></button>
                    <figure class="popupView__content-photo">
                        <img src="#" alt="" class="popupView__image">
                        <figcaption class="popupView__subtitle"></figcaption>
                    </figure>
                </div>
            </section>

            <template id="card-template">
                <li class="card">
                        <img class="card__image" alt="">
                    <div class="card__content">
                        <h2 class="card__title"></h2>
                        <button class="card__button" type="button"></button>
                    </div>
                    <button class="card__button-delet" type="button"></button>
                </li>
            </template>

            <script src="./scripts/constants.js"></script>
            <script src="./scripts/validate.js"></script>
            <script src="./scripts/index.js"></script>


    </body>
</html>
