<!DOCTYPE html> 
<html lang="ru">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Место</title> 
    </head>
    <body>
        <div class ="page">  
            <header class="header">
                <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
            </header>
            <main>
                <div class="profile">
                    <img class="profile__avatar" src="./images/profile/image.svg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <div class="profile__pluse">
                        <button class="profile__add-button" type="button"></button>
                    </div>
                </div>
                    <section class="cards">
                        <article class="card">
                            <img class="card__image" src="./images/card/kirill-pershin-1088404-unsplash.png" alt="Старинный замок на фоне холмов">
                            <div class="card__content">
                                <h2 class="card__title">Карачаевск</h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </article>
                        <article class="card">
                            <img class="card__image" src="./images/card/kirill-pershin-1556355-unsplash.png" alt="Пейзаж заказата">
                            <div class="card__content">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </article>
                        <article class="card">
                            <img class="card__image" src="./images/card/kirill-pershin-1404681-unsplash.png" alt="Снежные горные фершины на фоне опушки леса">
                            <div class="card__content">
                                <h2 class="card__title">Домбай</h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </article>
                        <article class="card">
                            <img class="card__image" src="./images/card/kirill-pershin-1404681-unsplash.png" alt="Пейзаж заката">
                            <div class="card__content">
                                <h2 class="card__title">Гора Эльбрус</h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </article>
                        <article class="card">
                            <img class="card__image" src="./images/card/kirill-pershin-1556355-unsplash.png" alt="Снежные горные фершины на фоне опушки леса">
                            <div class="card__content">
                                <h2 class="card__title">Домбай</h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </article>
                        <article class="card">
                            <img class="card__image" src="./images/card/kirill-pershin-1088404-unsplash.png" alt="Старинный замок на фоне холмов">
                            <div class="card__content">
                                <h2 class="card__title">Карачаево-Черкессия</h2>
                                <button class="card__button" type="button"></button>
                            </div>
                        </article>
                    </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
            </footer>
        </div>
            <section class="popup">
                <div class="popup__container">
                    <form class="popup__content" method="post" name="profile">
                        <h2 class="popup__heading">Редактировать профиль</h2>
                        <fieldset class="popup__form">
                            <input
                                type="text"
                                class=" popup__input popup__input_name"
                                placeholder="Имя"
                                value="Жак-Ив Кусто"   
                            />
                            <input
                                type="text"
                                placeholder="О себе"
                                class="popup__input popup__input_composition"
                                value="Исследователь океана"
                            />
                        </fieldset>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                        <button type="button" class="popup__close-button"></button>
                </div>
            </section>
            <script src="./index.js"></script>image.png
    </body>
</html>
