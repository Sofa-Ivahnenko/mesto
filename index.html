<!DOCTYPE html> 
<html lang="ru">
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Место</title> 
    </head>
    <body>
        <div class ="page">  
            <header class="header">
                <img class="header__logo" src="./images/header/logo.svg" alt="Логотип">
            </header>
            <main>
                <section class="profile">
                    <img class="profile__avatar" src="./images/profile/image.svg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__text">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                    <section class="cards">
                       
                    </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy;2020 Mesto Russia</p>
            </footer>
        </div>
            <section class="popup">
                <div class="popup__container">
                    <form class="popup__content" method="post" name="profile">
                        <h2 class="popup__heading">Редактировать профиль</h2>
                        <fieldset class="popup__form">
                            <input
                                name ="person"
                                type="text"
                                class=" popup__input popup__input_type_name"
                                placeholder="Имя"
                                value="Жак-Ив Кусто"   
                            />
                            <input
                                name="about"
                                type="text"
                                placeholder="О себе"
                                class="popup__input popup__input_type_composition"
                                value="Исследователь океана"
                            />
                        </fieldset>
                        <button type="submit" class="popup__save-button">Сохранить</button>
                    </form>
                    <button type="button" class="popup__close-button"></button>
                </div>
            </section>

            <section class="popup popupCard">
                <div class="popup__container">
                    <form class="popupCard__content" method="post" name="cardAdd">
                        <h2 class="popup__heading">Новое место</h2>
                        <fieldset class="popup__form">
                            <input
                                name ="name"
                                type="text"
                                class=" popup__input popup__input_type_card-name"
                                placeholder="Название" 
                            />
                            <input
                                name="link"
                                type="text"
                                placeholder="Ссылка на картинку"
                                class="popup__input popup__input_type_link"
                            />
                        </fieldset>
                        <button type="submit" class="popupCard__save-button">Создать</button>
                    </form>
                    <button type="button" class="popup__close-button"></button>
                </div>
            </section>

            <section class="popup popupView">
                <div class="popupView__content">
                    <button type="button" class="popupView__close-button"></button>
                    <figure class="poopupView__container">
                        <img src="" alt="" class="popupView__image">
                        <figcaption class="popupView__subtitle"></figcaption>
                    </figure>
                </div>
            </section>

            <template id="card-template">
                <div class="card">
                        <img class="card__image">
                    <div class="card__content">
                        <h2 class="card__title"></h2>
                        <button class="card__button" type="button"></button>
                    </div>
                    <button class="card__button-delet" type="button"></button>
                </div>
            </template>

            <script src="./scripts/index.js"></script>


    </body>
</html>
