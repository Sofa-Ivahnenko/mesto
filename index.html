<!DOCTYPE html> 
<html lang="ru">

    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css"> 
        <title>Место</title> 
    </head>
    <body class="page">
           
        <header class="header">
            <img class="header__logo" src="./image/header/logo.svg" alt="Логотип">
            <img class="header__line" src="./image/header/Line.svg">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./image/profile/image.svg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <div class="profile__add">
                    <button class="profile__add-button" type="button"></button>
                </div>
            </section>
                
                <section class="cards">
                    <article class="card">
                        <img class="card__image" src="./image/card/kirill-pershin-1088404-unsplash.png" alt="Старинный замок на фоне холмов">
                        <div class="card__content">
                            <h2 class="card__title">Карачаевск</h2>
                            <button class="card__button" type="button"></button>
                        </div>
                    </article>
                    <article class="card">
                        <img class="card__image" src="./image/card/kirill-pershin-1556355-unsplash.png" alt="Старинный замок на фоне холмов">
                        <div class="card__content">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__button" type="button"></button>
                        </div>
                    </article>
                    <article class="card">
                        <img class="card__image" src="./image/card/kirill-pershin-1404681-unsplash.png" alt="Старинный замок на фоне холмов">
                        <div class="card__content">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__button" type="button"></button>
                        </div>
                    </article>
                    <article class="card">
                        <img class="card__image" src="./image/card/kirill-pershin-1404681-unsplash.png" alt="Старинный замок на фоне холмов">
                        <div class="card__content">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button class="card__button" type="button"></button>
                         </div>
                    </article>
                    <article class="card">
                        <img class="card__image" src="./image/card/kirill-pershin-1556355-unsplash.png" alt="Старинный замок на фоне холмов">
                        <div class="card__content">
                            <h2 class="card__title">Домбай</h2>
                            <button class="card__button" type="button"></button>
                        </div>
                    </article>
                    <article class="card">
                        <img class="card__image" src="./image/card/kirill-pershin-1088404-unsplash.png" alt="Старинный замок на фоне холмов">
                        <div class="card__content">
                            <h2 class="card__title">Карачаево-Черкессия</h2>
                            <button class="card__button" type="button"></button>
                        </div>
                    </article>
                </section>

        </main>
        
        <footer class="footer">
            <p class="footer__copyright">&copy;2020 Mesto Russia</p>
        </footer>

        <section class="popup popup__opened">
            <div class="popup__container">
                <button type="button" class="popup__close"><img src="" alt=""></button>
                <form class="popup__content" method="post" class="form" name="profile">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__form">
                        <input
                            type="text"
                            class="popup__form_name"
                            placeholder="Имя"
                            value="Жак-Ив Кусто"
                            
                        />
                        <input
                            type="text"
                            name="about"
                            id="about"
                            placeholder="О себе"
                            class="popup__form_composition"
                        />
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
